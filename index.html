<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h2>HTML FORMS</h2>
    <form>
      <!-- Box -->
      <fieldset>
        <legend style="color: blue">User Registration</legend>
        <!-- // Name -->
        <label for="name">Your Name</label>
        <span style="color: red">*</span>
        <input
          id="name"
          type="text"
          placeholder="Enter your Name"
        /><br /><br />

        <!-- Email -->
        <label for="email">Your Email</label>
        <span style="color: red">*</span>
        <input id="email" type="mail" placeholder="test@test.com" required />
        <br /><br />

        <!-- Phone -->

        <label for="phone">Your Phone</label>
        <input id="phone" type="number" placeholder="88018123456" />
        <br /><br />

        <!-- Password -->

        <label for="pass">Your Password</label>
        <input id="pass" type="password" />
        <br /><br />

        <!-- Dropdown -->
        <label for="country">Choose Country</label>
        <select id="country">
          <!-- <option value="">-Select Country</option> -->
          <option value="bangladesh">Bangladesh</option>
          <option value="pakistan">Pakistan</option>
          <option value="nepal">Nepal</option>
          <option value="india">India</option>
        </select>

        <br /><br />
        <!-- Radio Gender-->
        <label for="gender">Gender</label>
        <br />
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="custom" />
        <label for="cudtom">Custom</label>

        <br /><br />

        <!-- Date of Birth -->

        <label for="birth">Date of Birth</label>
        <br />
        <input type="date" id="birth" />
        <br /><br />
        <!-- Upload Files -->
        <label for="upload">Upload Image</label>
        <input type="file"accept="image/*" multiple />

        <br /><br />

        <label for="comment">Your Message</label><br />
        <textarea id="comment" cols="30" rows="5"placeholder"Hi.."></textarea>

        <br/><br/>
        <input type="checkbox"id="terms"required/>
        <label for="terms">Agree to terms & conditions</label>
        <span style="color: red;"></span>

    <input type="color" name="" id="">

        <br/><br/>
        <!-- //Submit Button -->
        <input type="submit"value="Registrar" />
        <input type="Reset">
      </fieldset>
    </form>
  </body>
</html>
